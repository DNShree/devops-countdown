<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevOps Learning Countdown</title>
  <style>
    body { font-family: monospace; max-width: 700px; margin: 40px auto; padding: 20px; background: #0d1117; color: #e6edf3; }
    h1 { color: #58a6ff; }
    h3 { color: #8b949e; }
    .progress-bar { background: #21262d; border-radius: 10px; height: 20px; margin: 10px 0 24px; }
    .progress-fill { background: #3fb950; height: 20px; border-radius: 10px; transition: width 0.3s; }
    .day { display: flex; align-items: center; gap: 12px; padding: 10px 14px; margin: 6px 0; border: 1px solid #30363d; border-radius: 6px; }
    .day.done { border-color: #3fb950; }
    .day.done span.title { color: #3fb950; }
    .day-num { color: #8b949e; min-width: 55px; font-size: 13px; }
    .title { flex: 1; }
    button { background: #238636; color: white; border: none; padding: 5px 14px; border-radius: 6px; cursor: pointer; font-family: monospace; font-size: 13px; }
    button:hover { background: #2ea043; }
    .done-badge { color: #3fb950; font-size: 14px; }
    .countdown { font-size: 42px; font-weight: bold; color: #3fb950; margin: 8px 0; }
    .streak { color: #f0883e; font-size: 18px; margin-bottom: 16px; }
    hr { border-color: #30363d; margin: 24px 0; }
  </style>
</head>
<body>

  <h1>ðŸš€ DevOps 30-Day Challenge</h1>

  <div class="streak" id="streak">ðŸ”¥ Streak: 0 days</div>
  <p style="color:#8b949e;">Days until target date:</p>
  <div class="countdown" id="countdown">--</div>

  <h3 id="progressText">Progress: 0%</h3>
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
  </div>

  <hr>
  <div id="dayList"></div>

  <script>
    const days = [
      "Linux Basics",
      "Git & GitHub",
      "Networking Fundamentals",
      "Shell Scripting",
      "Docker Basics",
      "Docker Compose",
      "Container Networking",
      "CI/CD Concepts",
      "GitHub Actions",
      "AWS Basics",
      "EC2 Deployment",
      "Nginx Reverse Proxy",
      "Environment Variables",
      "Docker Volumes",
      "Logging Concepts",
      "Monitoring Basics",
      "Prometheus",
      "Grafana",
      "Infrastructure as Code",
      "Terraform Basics",
      "Security Best Practices",
      "IAM & Permissions",
      "Load Balancing",
      "Scaling Concepts",
      "Kubernetes Basics",
      "Pods & Services",
      "Helm Basics",
      "Blue-Green Deployment",
      "System Design Basics",
      "Final DevOps Project Review"
    ];

    // ðŸ”§ Change this to your actual target date
    const targetDate = new Date("2026-03-30");

    function getCompleted() {
      return JSON.parse(localStorage.getItem("completedDays") || "[]");
    }

    function saveCompleted(arr) {
      localStorage.setItem("completedDays", JSON.stringify(arr));
    }

    function getDaysLeft() {
      const diff = targetDate - new Date();
      return Math.max(0, Math.ceil(diff / (1000 * 60 * 60 * 24)));
    }

    function render() {
      const completed = getCompleted();
      const count = completed.length;
      const pct = ((count / days.length) * 100).toFixed(0);

      // Countdown
      document.getElementById("countdown").textContent = getDaysLeft() + " days";

      // Progress
      document.getElementById("progressFill").style.width = pct + "%";
      document.getElementById("progressText").textContent = `Progress: ${pct}% (${count} / ${days.length} completed)`;

      // Streak
      const streak = parseInt(localStorage.getItem("streak") || "0");
      document.getElementById("streak").textContent = `ðŸ”¥ Streak: ${streak} days`;

      // Day list
      const list = document.getElementById("dayList");
      list.innerHTML = "";

      days.forEach((title, i) => {
        const isDone = completed.includes(i);
        const div = document.createElement("div");
        div.className = "day" + (isDone ? " done" : "");
        div.innerHTML = `
          <span class="day-num">Day ${i + 1}</span>
          <span class="title">${title}</span>
          ${isDone
            ? `<span class="done-badge">âœ” Done</span>`
            : `<button onclick="markComplete(${i})">Complete</button>`
          }
        `;
        list.appendChild(div);
      });
    }

    function markComplete(index) {
      const completed = getCompleted();
      if (!completed.includes(index)) {
        completed.push(index);
        saveCompleted(completed);
        const streak = parseInt(localStorage.getItem("streak") || "0");
        localStorage.setItem("streak", streak + 1);
      }
      render();
    }

    render();
  </script>
</body>
</html>
